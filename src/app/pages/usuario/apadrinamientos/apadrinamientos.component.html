        </div>
        <div class="row pb-3">
            @for (plan of planes; track $index) {
            <div class="col-lg-4 mb-4">
                <div class="card border-0 mb-2">
                    <img class="card-img-top" src="{{plan.img}}" alt="">
                    <div class="card-body bg-light p-4">
                        <h4 class="card-title text-truncate border-bottom">{{plan.title}}</h4>
                        <p><b>S/{{plan.price}}</b></p>
                        <p>{{plan.description}}</p>
                        <a routerLink="/form-apadrinamiento" class="btn btn-info">Elegir plan</a>
                    </div>
                </div>
            </div>
            }
        </div>
