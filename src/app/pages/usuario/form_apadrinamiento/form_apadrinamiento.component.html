 <div class="container mt-5">
    <div class="form-container">
      <div class="row">
        <div class="col-md-7">
          <h3 class="text-center mb-4">Datos personales</h3>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Nombres</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                  <label for="apellido">Apellidos</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="form-group">
                  <label for="dni">DNI</label>
                  <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="profesion">Profesión/Estudios</label>
                  <input type="text" class="form-control" id="profesion" placeholder="Ingrese su profesión o estudios">
                </div>
                <div class="form-group">
                  <label for="nacionalidad">Nacionalidad</label>
                  <select class="form-control" id="nacionalidad">
                    <option value="">Seleccione una opción</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="ciudad">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                </div>
                <div class="form-group">
                  <label for="direccion">Dirección</label>
                  <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="condiciones">
                  <label class="form-check-label" for="condiciones">Declaro que he leído estas condiciones y que las acepto.</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <div class="details-box">
            <h5>Detalles</h5>
            <img src="https://via.placeholder.com/150" alt="Imagen de perfil" class="img-fluid mb-3">
            <p>Candy</p>
            <p>Plan seleccionado: Perritos libres</p>
            <p>TOTAL S/50</p>
            <button class="btn btn-info btn-block">Continuar</button>
          </div>
        </div>
      </div>
    </div>
</div>
