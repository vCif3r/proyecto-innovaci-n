<div class="container ">
    <div class="card">
        <div class="card-header ">
            Mascotas
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="table">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Foto</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Edad</th>
                          <th scope="col">Raza</th>
                          <th scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (m of mascotas; track $index) {
                            <tr>
                                <td>{{$index}}</td>
                                <td>
                                    <img src="{{m.img}}" alt="" width="40" height="40" class="object-fit-cover rounded-circle ">
                                </td>
                                <td>{{m.name}}</td>
                                <td>{{m.age}}</td>
                                <td>{{m.raza}}</td>
                                <td>
                                    <button class="btn btn-primary ">Editar</button>
                                </td>
                            </tr>
                        }                    
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</div>
