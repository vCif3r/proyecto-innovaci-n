<div class="container mt-4">
  <div class="col-12 col-xl-auto">
    <h1>Testimonios</h1>
      <div class="card shadow-sm">

          <div class="card-body p-0">
              <div class="table-responsive">
                  <table class="table table-hover table-striped mb-0">
                      <thead class="thead-ligh">
                          <tr>
                              <th scope="col">#</th>
                              <th>Foto</th>
                              <th>Titulo</th>
                              <th>Descripcion</th>
                              <th>Acciones</th>
                          </tr>
                      </thead>
                      <tbody>
                          @for (t of testimonios; track $index) {
                          <tr>
                              <td>{{$index}}</td>
                              <td>
                                  <img src="{{t.img}}" alt="" width="40" height="40" class="object-fit-cover rounded-circle">
                              </td>
                              <td>{{t.title}}</td>
                              <td>{{t.description}}</td>
                              <td class="d-flex gap-2">
                                  <button class="btn btn-sm btn-primary" (click)="openDialogEdit(t)">
                                      <i class="fas fa-edit"></i> Editar
                                  </button>
                                  <button class="btn btn-sm btn-danger" (click)="deleteTestomonio(t._id !)">
                                      <i class="fas fa-trash-alt"></i> Eliminar
                                  </button>
                              </td>
                          </tr>
                          }
                      </tbody>
                  </table>
              </div>
          </div>
          <div class="card-footer">
              <div class="d-flex justify-content-between">
                  <button class="btn btn-sm btn-success" (click)="openDialogCreate()">
                      <i class="fas fa-plus-circle"></i> Agregar
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
