                    <li class="nav-item">
                        @if (usuario) {
                            
                            <div class="btn-group">
                                <button class="nav-link text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuUser">
                                    {{usuario.username}}
