<div class="modal fade" id="modalMascot" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Mascota</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formMascota" (ngSubmit)="save()">
                    <div class="mb-3">
                        <label>Foto:</label>
                        <input type="text" formControlName="img" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Nombre:</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Edad:</label>
                        <input type="number" formControlName="age" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Raza:</label>
                        <input type="text" formControlName="raza" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Descripci√≥n:</label>
                        <textarea formControlName="description" class="form-control"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
